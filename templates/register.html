{% extends "bootstrap/base.html" %} {% block title %} Register{% endblock %} {% block content %}

<body style="margin-top: 5em">
    <header class="header clearfix">
        <nav>
            <ul class="nav nav-pills float-right">
                <li class="nav-items">
                    <a class="nav-link" href="index.html"> Home </a>
                </li>
                <li class="nav-items">
                    <a class="nav-link" href="regiter.html"> Register </a>
                </li>
                <li class="nav-items">
                    <a class="nav-link" href="login.html"> Sign In </a>
                </li>
            </ul>
        </nav>
        <h2 class="text-muted"> PriCoSha</h2>
    </header>
    <h2 align=center>Register here</h2>
    <div class="container" style="max-width: 30em">
        <form action="/registerAuth" method="POST">
            {% if error %}
            <div class="alert alert-danger" role="alert">
                <strong>Error: </strong> {{error}}
            </div>
            {% endif %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="firstname">First name</label>
                <input type="text" class="form-control" id="firstname" name="firstname" required>
            </div>
            <div class="form-group">
                <label for="lastname">Last name</label>
                <input type="text" class="form-control" id="lastname" name="lastname" required>
            </div>
            <input type="submit" class="btn btn-primary btn-block" value="Register">
        </form>
    </div>
</body>
{% endblock %}
