 {% extends "bootstrap/base.html" %} {% block title %} Register{% endblock %} {% block content %}
<style type="text/css">
#navbarLink {
    color: #777 !important;
}

#homeLink:hover {
    text-decoration: none;
    color: #777 !important;
}
</style>

<body>
    <header class="header clearfix">
        <nav class="navbar" style="margin-top: 3em; padding: 0 20px 0 20px;">
            <h2 id="navbarLink" class="text-muted" style="display: inline;"> <a id="homeLink" href="/"> PriCoSha</a></h2>
            <ul class="nav nav-pills" style="float:right">
                <li class="nav-items">
                    <a class="nav-link" href="register.html"> Register </a>
                </li>
                <li class="nav-items">
                    <a class="nav-link" href="login.html"> Sign In </a>
                </li>
            </ul>
        </nav>
    </header>
    <h2 align=center>Register here</h2>
    <div class="container" style="max-width: 30em">
        <form action="/registerAuth" method="POST">
            {% if error %}
            <div class="alert alert-danger" role="alert">
                <strong>Error: </strong> {{error}}
            </div>
            {% endif %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="firstname">First name</label>
                <input type="text" class="form-control" id="firstname" name="firstname" required>
            </div>
            <div class="form-group">
                <label for="lastname">Last name</label>
                <input type="text" class="form-control" id="lastname" name="lastname" required>
            </div>
            <input type="submit" class="btn btn-primary btn-block" value="Register">
        </form>
    </div>
</body>
{% endblock %}
